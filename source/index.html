<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Drink2Go — лучшие кофейные напитки!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="styles/styles.css" as="style">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header" data-test="header">
    <div class="header__logo">
      <a class="logo">
        <picture>
          <source media="(min-width: 1440px)" srcset="images/logo/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="images/logo/logo-tablet.svg">
          <img class="logo__icon" src="images/logo/logo-mobile.svg" width="32" height="36" alt="Иконка логотипа.">
        </picture>
      </a>
      <span class="header__logo-description">Интернет-магазин кофейных напитков</span>
    </div>
    <nav class="header__nav main-nav main-nav--closed">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню.</span>
      </button>
      <ul class="main-nav__list site">
        <li class="main-nav__list-item main-nav__site-item site__item site__item--current">
          <a class="site__link" title="Вы сейчас здесь">Главная</a>
        </li>
        <li class="main-nav__list-item main-nav__site-item site__item">
          <a class="site__link" href="#">Каталог</a>
        </li>
        <li class="main-nav__list-item main-nav__site-item site__item">
          <a class="site__link" href="#">Доставка</a>
        </li>
        <li class="main-nav__list-item main-nav__site-item site__item">
          <a class="site__link" href="#">О нас</a>
        </li>
      </ul>
      <ul class="main-nav__list personalisation-list">
      <li class="main-nav__list-item">
        <a class="personalisation-list__link personalisation-list__link--login" href="#">
          <span class="personalisation-list__link-text">Войти</span>
        </a>
      </li>
      <li class="main-nav__list-item">
        <a class="personalisation-list__link personalisation-list__link--basket" href="#">
          <span class="personalisation-list__link-text">Корзина</span>
        </a>
      </li>
    </ul>
    </nav>
  </header>
</body>

</html>
